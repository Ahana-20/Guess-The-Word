<!DOCTYPE html>
<html>
<head>
	<title>Guess The Word</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">

<script src="game_login.js"></script>
</head>
<body>

	<center>
		<h1>GUESS THE WORD GAME!</h1>
<!--col-lg-4, col-sm-8 and col-xs-11: we already know what it does, it is
     used to give width to the div.
○ login_div1: this is our class. For this we will define the CSS later.
● Then we have h3 tag with text: “Player 1 Login for the game”
● Then we have a label tag which holds a text: “User Name:”
-->
		
<!--id: we have given id for identification of this input box.
○ class=”form-control”: this is a bootstrap class, that adds padding,
margin and border to the input box.
○ placeholder: it is like a Hint to the input box.
-->

		<div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
				<h3>Player 1 login for the game</h3>
				<label>Username : </label>
				<input type="text" id="P1" class="form-control" placeholder="Player 1 name">
				
		</div>

		<br>
		<br>

		<div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
			<h3>Player 2 login for the game</h3>
			<label>Username : </label>
			<input type="text" id="P2" class="form-control" placeholder="Player 2 name">
			
	</div>

	<br>
	<br>

	<button style="width:30%" class="btn btn-primary" onclick="add_user()">LOG IN </button>
	</center>

</body>
</html>
